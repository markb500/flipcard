<!DOCTYPE html>
<html>
<head>
<title>Flip Card Test</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
    function flip() {
        $(".card").toggleClass('flipped');
    }
</script>

<style>
.card {
    width: 300px;
    height: 300px;
    margin: 25px;
    border-radius: 25px;
    perspective: 1000px;
    cursor: pointer;
    transition: transform 2s;
    -webkit-transform-style: preserve-3d;
    transform-style: preserve-3d;
}

.card.flipped {
    -webkit-transform: rotateY( 180deg );
    transform: rotateY( 180deg );
}


.card-front, .card-back {
    position: absolute;
    width: 100%;
    height: 100%;
    padding: 25px;
    -webkit-backface-visibility: hidden;
    backface-visibility: hidden;
    border-radius: 25px;
    box-shadow: 6px 6px 3px 2px rgba(98, 98, 102, 0.4);
    background-color: lightgoldenrodyellow;
    display: -webkit-box;
    display: -webkit-flex;
    display: flex;
    -webkit-box-align: center;
    -webkit-flexbox-align: center;
    justify-content: center;
    align-items: center;
    flex-direction: column;
}

.card-back {
    background-color: lightseagreen;
    -webkit-transform: rotateY(180deg);
    transform: rotateY(180deg);
}

</style>
</head>
<body>
    <div class="card" onclick="flip()">
        <div class="card-front">
            <b>Newton's First Law</b>
        </div>
        <div class="card-back">
            <b>Newton's First Law.</b><br>An object at rest, or in uniform motion in a straight line, 
            will continue in this state unless acted upon by a force.
        </div>
    </div>
</body>
</html>
